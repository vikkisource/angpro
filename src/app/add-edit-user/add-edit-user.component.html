<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput type="text" placeholder="Ex. Technical" formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Ex. Babaji" formControlName="lastName">
          </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email" required>
          </mat-form-field>

      </div>
      <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button class="example-radio-button" *ngFor="let season of gender" [value]="season">
            {{season}}
          </mat-radio-button>
      </mat-radio-group>
      </div>

      <div class="row">
        <mat-form-field>
        <mat-label>Date of Birth</mat-label>
  <input matInput [matDatepicker]="picker"   [max]="maxDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
